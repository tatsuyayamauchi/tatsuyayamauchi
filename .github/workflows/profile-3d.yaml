name: GitHub-Profile-3D-Contrib

on:
  schedule: # 03:00 JST
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      - run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com>'

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - uses: yoshi389111/github-profile-3d-contrib@208d8215bd117497a02c94f559f94474ba23819c # 0.9.1
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push
        run: |
          ls -al profile-3d-contrib
          cp -f profile-3d-contrib/profile-season-animate.svg images/profile-3d.light.svg
          cp -f profile-3d-contrib/profile-night-rainbow.svg images/profile-3d.dark.svg
          rm -rf profile-3d-contrib

          git add -A

          if ! git diff --quiet; then
            git commit -m "update: profile-3d-contrib images"
            git push
          else
            echo "No changes to commit."
          fi
